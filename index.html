<!DOCTYPE html>

html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mozgames Flag Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 0; }
        .container { margin: 40px auto; background: white; border-radius: 12px; padding: 32px; max-width: 400px; box-shadow: 0 2px 8px #cacaca; }
        h1 { color: #2d71b8; }
        img.flag { width: 180px; height: 120px; border: 2px solid #ddd; border-radius: 6px; margin-bottom: 24px; }
        .options { display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px; }
        button.option { padding: 12px; font-size: 16px; border: none; border-radius: 6px; background: #e0e7ff; transition: background 0.2s; cursor: pointer; }
        button.option:hover { background: #bcd4fa; }
        .score { font-size: 18px; margin-bottom: 16px; }
        .result { font-size: 20px; margin: 18px 0; font-weight: bold; }
        button#play-again { margin-top: 12px; padding: 10px 18px; font-size: 16px; background: #2d71b8; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button#play-again:hover { background: #4a90e2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mozgames: Flag Quiz</h1>
        <div id="quiz">
            <div class="score" id="score"></div>
            <img src="" alt="Country flag" class="flag" id="flag-img">
            <div class="options" id="options"></div>
            <div class="result" id="result"></div>
        </div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
